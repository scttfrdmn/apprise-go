apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: apprise-go-network-policy
  namespace: apprise-go
  labels:
    app: apprise-go
spec:
  podSelector:
    matchLabels:
      app: apprise-go
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: apprise-go
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  - to:
    - podSelector:
        matchLabels:
          app: apprise-go
    ports:
    - protocol: TCP
      port: 8080