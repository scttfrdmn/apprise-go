apiVersion: v1
kind: Service
metadata:
  name: apprise-go-service
  namespace: apprise-go
  labels:
    app: apprise-go
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: apprise-go
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: apprise-go-headless
  namespace: apprise-go
  labels:
    app: apprise-go
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: apprise-go
    component: api